<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#2563eb" />
  <meta name="description" content="Product Catalog Server - Browse and manage your product inventory" />
  <title>Product Catalog</title>

  <style>
    /* Simple loading styles */
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background-color: #f5f7fa;
      color: #333;
    }

    #root:empty::before {
      content: "Loading Product Catalog...";
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-size: 18px;
      color: #6b7280;
    }

    /* Simple spinner */
    #root:empty::after {
      content: "";
      position: fixed;
      top: 50%;
      left: 50%;
      margin-top: 30px;
      margin-left: -20px;
      width: 40px;
      height: 40px;
      border: 3px solid #f3f4f6;
      border-top: 3px solid #2563eb;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <noscript>
    <div style="text-align: center; padding: 50px; background: white; margin: 50px; border-radius: 8px;">
      <h1>JavaScript Required</h1>
      <p>You need to enable JavaScript to run this application.</p>
    </div>
  </noscript>

  <div id="root"></div>
</body>

</html>
